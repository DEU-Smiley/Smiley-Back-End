name: Spring Boot & Gradle CI/CD 

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Allow Permission
      run : chmod +x gradlew
      
    - name: Build with Gradle
      run : ./gradlew clean build --exclude-task test
            
    - name: CodeDeploy
      #run: ~/smiley/deploy.sh
    
      #run: java -jar -Dspring.profiles.active=dep1 /root/smiley/jar/dep1-smiley.jar &
      run: java -jar -Dspring.profiles.active=dep1 ~/actions-runner/_work/Smiley-BackEnd/Smiley-BackEnd/build/libs/Smiley-BackEnd-0.0.1-SNAPSHOT.jar &

